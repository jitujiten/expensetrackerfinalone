<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expence tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    
    <div class="container-fluid ">
        <div class="row justify-content-evenly mt-5">
            <div class="col-md-6">
                <h1>Form</h1>
                <form action="#" id="form">
                    <label for="amount" id="amount" class="form-label">Choose expense amount:</label>
                    <input type="number" class="form-control" id="amountinput" placeholder="Put..only..number">
                    <label for="Description" id="Description" class="form-label">Choose Description:</label>
                    <input type="text" class="form-control" id="Descriptioninput">
                    <label for="category" id="category" class="form-label">Choose a category:</label>
                    <select class="form-select" name="selected" id="selected">
                        <option selected>Open this select menu</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                    </select><br>
                    <input class="btn btn-primary" type="submit" id="btn" value="Submit">
                </form>
            </div>
            <div class="col-md-4">
                <h1>Details</h1>
                <ul class="list-group" id="itemlist"></ul>  
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
